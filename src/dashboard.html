<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Name lookup</title>
    <link rel = "stylesheet" href = "/css/dashboard.css">
    <link rel="icon" type="image/x-icon" href="/Images/webLogo.png" class="back-logo">
    <script type="module" src="/js/main.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="nav-bar">
        <h1 class="heading" id="heading">Name List</h1>
    </div>
    <div class="search-container" id="search-container">
        <input class="firstname" id="firstname" placeholder="First Name" type="text" onfocus="this.value=''" required>
        <input class="lastname" id="lastname" placeholder="Last Name"  type="search" onfocus="this.value=''" required>
    </div>
    <div class="message-display">
        <p class="message" id="message"></p>
    </div>
    <div class="submit-button">
        <input class="submit-search" id="submit-search" type="submit" value="Search">
        <input class="add-guest" id="add-guest" type="submit" value="Add Guest">
    </div>
    
    
</body>
</html>
